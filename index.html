<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión | Pukllay Education</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="container login">
    <header>
      <h1>Pukllay Education</h1>
      <p style="text-align:center; color:#777;">Educación personalizada para zonas rurales</p>
    </header>

    <form id="login-form" autocomplete="off">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" placeholder="ejemplo@pukllay.com" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="••••••••" required>

      <button type="submit">Iniciar sesión</button>
      <p id="error-msg" aria-live="polite"></p>
    </form>

    <footer style="margin-top: 30px; text-align:center; font-size: 0.9rem; color:#999;">
      © 2025 Pukllay Education · Todos los derechos reservados
    </footer>
  </main>

  <script src="js/login.js"></script>
  <script>
    // Conectar el botón de login al evento del formulario
    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();
      login();
    });
  </script>
</body>
</html>
